{% extends 'accumulator/base.html' %}

{% block content %}
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Games</th>
      <th>Home</th>
      <th>Draw</th>
      <th>Away</th>
    </tr>
  </thead>
  <tbody>
    {% for game in games %}
      <tr>
        <td><i>{{ game.0 }}</i></td>
        <td><i>{{ game.1.0 }}</i></td>
        <td><i>{{ game.1.1 }}</i></td>
        <td><i>{{ game.1.2 }}</i></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
